<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Writer</title>
    <!-- Link to the CSS bundle from the React build -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Custom Styles from the EV App style guide -->
    <style>
        :root {
            /* Color Palette */
            --primary-bg: #121218;
            --secondary-bg: #1e1e26;
            --tertiary-bg: #282836;
            --primary-text: #ffffff;
            --secondary-text: #b4b4c7;
            --tertiary-text: #8a8a9a;
            
            /* Accent Colors */
            --accent-purple: #9d4edd;
            --accent-pink: #ff5baa;
            --accent-blue: #3db4f2;
            
            /* Semantic Colors */
            --success: #4CD964;
            --warning: #ffcc00;
            --error: #ff3b30;
            --info: #3db4f2;
            
            /* Gradients */
            --gradient-purple-pink: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            --gradient-blue-purple: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <!-- This will load the JS bundle from your React build -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
