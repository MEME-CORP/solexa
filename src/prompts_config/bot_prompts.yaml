twitter:
  content_prompt: |
    Talk about {tweet_content}. Format the response as: {length_format}; 
    let this emotion shape your response: {emotion_format}. 
    Your events and dialogues are the most important part of your response, so make sure to mention key details from the events and dialogues so the users can understand the events and dialogues that are happening to the character.
    

    memories: {memory_context}
    previous conversations: {conversation_context}
    current event: {current_event}
    inner dialogue: {inner_dialogue}

    NOTE: remember to always respond in text-speak like messages following the orthographic style from your system prompt, do not use emojis nor quotes or any other characters, just plain text, and max 260 characters.
    NOTE: remember to always mention key details from the events and dialogues so the users can understand the events and dialogues.

discord_telegram:
  content_prompt: |
    Previous conversation:
    {conversation_context}

    Answer with a clear response to the following message from {username}: "{user_message}"

    NOTE: remember to always respond in text-speak like messages following the orthographic style from your system prompt, do not use emojis nor quotes or any other characters, just plain text, and max 280 characters; the only exception is for the links for website, twitter and telegram, everything else should be plain text. 
